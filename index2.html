<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ValoreLimite</title>
  </head>
  <body>
    <script>
      var numLim = parseInt(prompt("Inserisci un valore limite"));
      var lim = 0;

      console.log("Il tuo valore limite: " + numLim);

      while (lim < numLim) {

        var numUser = parseInt(prompt("Inserisci dei valori numerici"));
        lim += numUser;
      }

      console.log("La somma dei tuoi valori numerici: "+  numUser);
    </script>
  </body>
</html>
